<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura while</title>
</head>
<body>
    <script>
            var x = 1;
            var y = 1;
            while (x <= 10) {
                y = 1;
                while (y <= 10) {
                    console.log(x + ' x ' + y + ' = ' + x * y);
                    document.write(`${x} x ${y} = ${x*y}`);
                    document.write("<br/>")
                    y++;
                }
                document.write("<hr/>")
            console.log("\n");
            x++;
            }
    </script>
</body>
