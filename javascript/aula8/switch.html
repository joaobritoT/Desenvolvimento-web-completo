<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando switch</title>
</head>
<body>
    

    <script>
        var numero = parseInt(prompt("Digite um numero"))

        switch(numero){
            case 1:
                document.write("numero 1")
                break
            case 2:
                document.write("numero 2")
                break
            default:
                document.write("outro numero")
                break
        }
    </script>
</body>
</html>
