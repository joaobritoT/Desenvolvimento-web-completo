<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura while</title>
</head>
<body>
    <script>
       for(y=1;y<=10;y++){

        for(x=1;x<=10;x++){
            document.write(`${y} x ${x} = ${y*x}` + "<br/>")
        }
        document.write("<hr/>")
       } 
        

    </script>
</body>
