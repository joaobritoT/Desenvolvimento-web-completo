<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade fixacao 3</title>
</head>
<body>
    <input type="text" placeholder="Digite aqui" id="campo" class="campoo" onfocus="amarelo()" onblur="principal()">

    <script>
        function amarelo(){
            document.getElementById("campo").style.background = 'yellow'
        }
        function principal(){
            var valor = document.getElementById("campo").value
            console.log(valor)
            if(valor.length < 3){
                document.getElementById("campo").style.background = 'red'
            }else{
                document.getElementById("campo").style.background = 'green'
            }
        }
    </script>
</body>
</html>
