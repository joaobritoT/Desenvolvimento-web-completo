<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // contexto rest

        function soma(...param){
            let resultado = 0
            param.forEach(v => resultado+= v)
            return resultado
        }

        soma(3,4,5,6)
    </script>
</body>
